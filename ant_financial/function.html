<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 1.
		for(var i=0;i<5;i++){
			setTimeout(function(){
				console.log(i);//55555,打印5个5
			},100)
		}
		console.log(i);//5
		// 提问：打印成012345？
		// 变成块级作用域
		for(var i=0;i<5;i++){
			setTimeout((function(num){
				console.log(num);
			})(i),100)
		}
		// 2.
		Array.prototype.min=function(){};
		var arr=[1,2,3,4];
		var total=null;
		for(var i in arr){
			total+=parseInt(arr[i],10);
		}
		console.log(total);//NaN
		//for in 是循环遍历属性，加上min就是NaN
	</script>
</body>
</html>
